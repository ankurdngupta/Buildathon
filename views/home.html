<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind | Emotional Wellness</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Standardized Responsive Header -->
    <header>
        <div class="logo">
            <a href="/home"
                style="text-decoration: none; color: inherit; display: flex; gap: 8px; align-items: center;">
                <i class="fa-solid fa-film"></i> MoodFlicks
            </a>
        </div>

        <!-- Desktop Navigation & Search -->
        <div class="nav-center">
            <div class="nav-links">
                <a href="/home" class="nav-link active">Home</a>
                <a href="/browse" class="nav-link">Browse</a>
                <a href="/watchlist" class="nav-link">Watchlist</a>
            </div>

            <div class="search-bar" style="margin-left: 24px;">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search movies, moods...">
            </div>
        </div>

        <div class="nav-actions">
            <!-- Filter Dropdown (Simple Select) -->
            <div class="filter-dropdown" style="margin-right: 16px;">
                <select id="genre-filter"
                    style="padding: 6px 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-color); cursor: pointer; outline: none;">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>

            <!-- Desktop Profile Actions -->
            <button class="nav-icon-btn" onclick="alert('Notifications feature coming soon!')"><i
                    class="fa-regular fa-bell"></i></button>
            <div class="avatar" onclick="alert('Profile Dashboard coming soon!')">JM</div>
        </div>

        <!-- Mobile Menu Controls -->
        <button class="mobile-menu-btn" aria-label="Toggle navigation" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay">
        <a href="/home" class="mobile-nav-link active">Home</a>
        <a href="/browse" class="mobile-nav-link">Browse</a>
        <a href="/watchlist" class="mobile-nav-link">Watchlist</a>
        <a href="/profile" class="mobile-nav-link">My Profile</a>
    </div>

    <main class="app-container">

        <!-- Clean Hero -->
        <section class="hero">
            <h1>Emotional Intelligence,<br>Decoded.</h1>
            <p class="subtitle">Clinical-grade recommendations tailored to your current psychological state.</p>

            <div style="max-width: 600px; margin: 0 auto; position: relative;">
                <textarea id="mood-input"
                    style="width: 100%; border: 1px solid var(--border-color); border-radius: 12px; padding: 16px; font-family: inherit; font-size: 1rem; outline: none; resize: none; min-height: 100px; background: var(--bg-secondary);"
                    placeholder="Describe how you are feeling (e.g., 'Overwhelmed with work and need mental clarity')..."></textarea>

                <div style="margin-top: 16px; display: flex; justify-content: space-between; align-items: center;">
                    <div class="quick-moods" style="margin-top: 0;">
                        <button class="mood-tag" data-mood="Anxious">Anxious</button>
                        <button class="mood-tag" data-mood="Burnout">Burnout</button>
                        <button class="mood-tag" data-mood="Lonely">Lonely</button>
                        <button class="mood-tag" data-mood="Procrastinating">Procrastinating</button>
                        <button class="mood-tag" data-mood="Homesick">Homesick</button>
                        <button class="mood-tag" data-mood="Heartbroken">Heartbroken</button>
                        <button class="mood-tag" data-mood="Nostalgic">Nostalgic</button>
                    </div>
                    <button id="submit-btn" class="cta-btn">Analyze & Recommend</button>
                </div>
            </div>
        </section>

        <!-- Recommendations Container -->
        <section id="results-section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>Clinical Analysis Results</h2>
                <div id="status-badge" class="match-badge"
                    style="background: #DBEAFE; color: #1E40AF; padding: 6px 16px; font-size: 0.9rem;">
                    Processing...
                </div>
            </div>

            <div id="recommendations-container" class="cards-grid">
                <!-- Injected via JS -->
            </div>
        </section>

    </main>

    <script src="js/responsive.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/search-handler.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
